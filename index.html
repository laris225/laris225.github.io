<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testQR Gilo</title>
  </head>
  <body>
    <div class="container"></div>

    <script>
      // javascript for details.html
      let y = new URLSearchParams(window.location.search).get("y");
      console.log(y)
      const container = document.querySelector(".container");

      const renderVideo = () => {
        const template = `
        <iframe width="100%" height="315" style="margin-top:20px;margin-bottom: 10px;"
              src="https://www.youtube.com/embed/${y}?autoplay=1">
          </iframe> <br><br>
          <h2 style="width: auto;margin: 5px;text-align: inherit; font-size: 18px;line-height: 1.5;"> 
            Pour ne rien ratter de vos évènements, clicquer sur ce lien pour télécharger sur 
            <a href="https://play.google.com/store" style="text-decoration: none; text-transform: none; color: '#3498DB'; font-size: 20px; font-weight: bold;">
              Playstore
            </a> ou 
            <a href="https://www.apple.com/app-store/" style="text-decoration: none; text-transform: none; color: '#3498DB'; font-size: 20px; font-weight: bold;">
              Appstore
            </a>
          </h2>
  `;

        container.innerHTML = y ? template : "<h1>Bienvenue chez Laris</h1>";
      };

      window.addEventListener("DOMContentLoaded", () => renderVideo());
    </script>
  </body>
</html>
