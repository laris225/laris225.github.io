<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testQR Gilo</title>
  </head>
  <body>
    <div class="container"></div>

    <script>
      // javascript for details.html
      let youyou =
        new URLSearchParams(window.location.search).get("youyou") + "&mute=1";
      const container = document.querySelector(".container");

      const renderVideo = () => {
        const template = `
      <h1> Clicquer sur ce lien pour télécharger sur 
        <a href="https://play.google.com/store" style="text-decoration: none; text-transform: none; color: '#3498DB'; font-size: 20px; font-weight: bold;">
          Playstore
        </a> ou 
        <a href="https://www.apple.com/app-store/" style="text-decoration: none; text-transform: none; color: '#3498DB'; font-size: 20px; font-weight: bold;">
          Appstore
        </a>
      </h1>
    <iframe width="420" height="315"
        src=${youyou}>
    </iframe>
  `;

        container.innerHTML = youyou
          ? template
          : "<h1>Bienvenue chez Laris</h1>";
      };

      window.addEventListener("DOMContentLoaded", () => renderVideo());
    </script>
  </body>
</html>
