<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testQR Gilo</title>
  </head>
  <body>
    <div class="container"></div>

    <script>
      // javascript for details.html
      let youyou =
        new URLSearchParams(window.location.search).get("youyou") + "&mute=1";
      const container = document.querySelector(".container");

      const renderVideo = () => {
        const template = `
    <h1>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release</h1>
    <iframe width="420" height="315"
        src=${youyou}>
    </iframe>
  `;

        container.innerHTML = youyou
          ? template
          : "<h1>Bienvenue chez Laris</h1>";
      };

      window.addEventListener("DOMContentLoaded", () => renderVideo());
    </script>
  </body>
</html>
